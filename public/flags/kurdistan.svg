<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Red band -->
  <rect width="900" height="200" fill="#EE1C25"/>
  
  <!-- White band -->
  <rect y="200" width="900" height="200" fill="#FFFFFF"/>
  
  <!-- Green band -->
  <rect y="400" width="900" height="200" fill="#00843D"/>
  
  <!-- Yellow sun with 21 rays centered in white band -->
  <g transform="translate(450, 300) scale(1.8)">
    <!-- Sun rays -->
    <g fill="#FFCC00">
      <!-- 21 rays evenly distributed -->
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(0)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(17.14)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(34.29)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(51.43)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(68.57)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(85.71)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(102.86)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(120)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(137.14)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(154.29)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(171.43)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(188.57)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(205.71)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(222.86)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(240)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(257.14)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(274.29)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(291.43)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(308.57)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(325.71)"/>
      <path d="M0,-80 L8,-40 L-8,-40 Z" transform="rotate(342.86)"/>
    </g>    
    
    <!-- Sun center circle -->
    <circle r="50" fill="#FFCC00"/>
  </g>
</svg>
